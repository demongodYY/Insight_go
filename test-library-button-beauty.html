<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏按钮美化效果预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .preview-container {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .button-preview {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .preview-label {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 我的收藏按钮样式 */
        .summary-button.ghost {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            color: white;
            border-radius: 16px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3), 0 2px 8px rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .summary-button.ghost::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .summary-button.ghost:hover::before {
            left: 100%;
        }
        
        .summary-button.ghost:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4), 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .summary-button.ghost:active {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }
        
        /* 添加一个特殊的图标装饰 */
        .summary-button.ghost::after {
            content: '📚';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 14px;
            background: #fbbf24;
            color: #92400e;
            padding: 4px 6px;
            border-radius: 12px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(2deg); }
            50% { transform: translateY(-6px) rotate(0deg); }
            75% { transform: translateY(-3px) rotate(-2deg); }
        }
        
        /* 深色模式下的我的收藏按钮 */
        .dark .summary-button.ghost {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.4), 0 2px 8px rgba(124, 58, 237, 0.3);
        }
        
        .dark .summary-button.ghost:hover {
            background: linear-gradient(135deg, #6d28d9, #5b21b6);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5), 0 4px 12px rgba(124, 58, 237, 0.4);
        }
        
        .dark .summary-button.ghost::after {
            background: #f59e0b;
            color: #78350f;
            border-color: #1f2937;
        }
        
        /* 深色主题预览 */
        .dark-preview {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .dark-preview .preview-label {
            color: #f9fafb;
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* 特性说明 */
        .features {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            text-align: center;
        }
        
        .features h2 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-item h3 {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .feature-item p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">切换主题</button>
    
    <div class="preview-container">
        <div class="button-preview">
            <div class="preview-label">浅色主题</div>
            <button class="summary-button ghost">我的收藏</button>
        </div>
        
        <div class="button-preview dark-preview">
            <div class="preview-label">深色主题</div>
            <button class="summary-button ghost">我的收藏</button>
        </div>
    </div>
    
    <div class="features">
        <h2>✨ 我的收藏按钮美化特性</h2>
        <div class="features-grid">
            <div class="feature-item">
                <span class="feature-icon">🎨</span>
                <h3>渐变背景</h3>
                <p>紫色渐变背景，从浅紫到深紫，更有层次感</p>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✨</span>
                <h3>光效扫描</h3>
                <p>悬停时光波从左到右扫过，增加动感</p>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📚</span>
                <h3>浮动图标</h3>
                <p>右上角书籍图标，持续浮动动画</p>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🚀</span>
                <h3>悬停动画</h3>
                <p>悬停时上浮、缩放、阴影增强</p>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🎭</span>
                <h3>深色适配</h3>
                <p>深色模式下自动调整配色方案</p>
            </div>
            <div class="feature-item">
                <span class="feature-icon">💫</span>
                <h3>平滑过渡</h3>
                <p>0.4s 缓动动画，流畅自然</p>
            </div>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.style.background.includes('dark')) {
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            } else {
                body.style.background = 'linear-gradient(135deg, #1e3a8a 0%, #7c2d12 100%)';
            }
        }
        
        // 添加点击效果
        document.querySelectorAll('.summary-button.ghost').forEach(btn => {
            btn.addEventListener('click', function() {
                // 添加点击波纹效果
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
